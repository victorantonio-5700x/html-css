<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.pai {
            height: 500px;
            background-color: lightblue;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-evenly;
            align-items: center;
        }

        div.filhos {
            background-color: rgb(145, 145, 145);
            border: 1px solid black;
            text-align: center;
            padding: 25px;
            
        }
    </style>
</head>
<body>
    <div class="pai" >
        <div class="filhos" >A</div>
        <div class="filhos" >B</div>
        <div class="filhos" >C</div>
        <div class="filhos" >D</div>
        <div class="filhos" >E</div>
        <div class="filhos" >F</div>
        <div class="filhos" >G</div>
        <div class="filhos" >H</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexiveis</title>
</head>
<body>
    <h1>Lidando com dispositivos de tamanhos variados!</h1>
    <picture>
        <source media="(min-width:1070px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width:770px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="imagem flexivel">
    </picture>
    <h1>Vamos criar midias de audio para nosso site!</h1>
    <audio src="audio/matue-maquina-do-tempo.mp3" controls></audio>
</body>
</html>
